    </header>
   <main>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-check-square"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="london">London</label>
            <input id="london" type="radio" name ="meeting-location" value="london" required/>
            <label for="manchester">Manchester</label>
            <input id="manchester" type="radio" name="meeting-location" value="manchester"/>
            <label for="edinburgh">Edinburgh</label>
            <input id="edinburgh" type="radio" name="meeting-location" value="edinburgh"/>
            <input class="join-button"  type="submit" value="Submit!"/>
            
        </form>
 </section> 
   </main>
